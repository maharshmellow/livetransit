<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js?id=1"></script>
    <link rel="stylesheet" href="static/css/styles.css?id=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <span id="logo"><a href="/" style="color: white; text-decoration: none;">LIVE TRANSIT</a></span="logo"> <span id="city">EDMONTON</span>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div id="trip_title" class="center-block text-center" style="margin-top: 20px;">{{ bus_number }} {{ bus_title }}</div>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="container" style="margin-top: 30px; margin-bottom: 30px;">
        <div class="col-md-2"></div>
        <div class="col-md-8" id="trip"></div>
        <div class="col-md-2"></div>
    </div>

    <div id="footer" class="center-block">
        <a href="https://www.maharsh.net" style="text-decoration: none; color: white;">Made with ‚ù§ by Maharsh</a>
    </div>
</body>
<script>
    var response = {{ data | tojson }};

    for (sequence_id in response) {
        var trip_item = "<div class='trip_item row'><div class='col-md-3'> #" + response[sequence_id].stop + "</div><div class='col-md-6' >" + response[sequence_id].address + "</div><div class='col-md-3'><span class='pull-right'>" + response[sequence_id].time + "</span></div></div>";
        $('#trip').append(trip_item);

    }
</script>

</html>
